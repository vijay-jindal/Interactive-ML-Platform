  <body>
    <div id="handsontable-container"></div>

    <script src="../static/scripts/upload-csv1.js"></script>
    <script src="../static/scripts/upload-csv2.js"></script>
    <script>
            var input = "/Users/nilank/Documents/GITHUB/V2/templates/employee.csv"
            var handsontableContainer = document.getElementById('handsontable-container')

            input.onchange = function () {
              var file = this.files[0]
              var reader = new FileReader()

              reader.onload = function (e) {
              var csv = e.target.result
              var data = Papa.parse(csv, {
                  header: true,
                  skipEmptyLines: true
              })

                // reset container
              handsontableContainer.innerHTML = ''
              handsontableContainer.className = ''

              Handsontable(handsontableContainer, {
                data: data.data,
                rowHeaders: true,
                colHeaders: data.meta.fields,
                columnSorting: true
              })
              }

              reader.readAsText(file)
            }
    </script>
    <link rel="stylesheet" href="../static/css/upload-csv3.css">
    </div>

    <div id="input-column">
    <center> <h3> Please enter the column number where your desired output is: </h3></center>

          <input type="number" id="column-number" name="column-number"><br><br>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="Reset">Reset</button>
    </form></center></div>
